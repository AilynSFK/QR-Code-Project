<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter Your URL</p>
        <input type="text" placeholder="Your URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <div id="loader"></div>

        <button onclick="generateQR()" id="generateBtn">Generate QR Code</button>
    </div>

    <script>

        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let loader = document.getElementById("loader");

        function generateQR(){
            if(qrText.value.length > 0){
                loader.style.display = 'block';
                imgBox.style.display = 'none';

                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" + qrText.value;
                imgBox.classList.add("show-img");

                qrImage.onload = function() {
                loader.style.display = 'none';
                imgBox.style.display = 'block';
            };

            } else{
                loader.style.display = 'none';
                qrText.classList.add('error');
                setTimeout(()=>{
                 qrText.classList.remove('error');
                },1000); 
            }

            

            

        }


        
    </script>
</body>
</html>
